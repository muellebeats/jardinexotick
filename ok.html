<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <!-- Estilos b치sicos -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 350px;
      width: 100%;
    }

    h1 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
      color: #555;
    }

    input[type="email"],
    input[type="password"] {
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #007BFF;
    }

    button {
      padding: 0.7rem;
      border: none;
      border-radius: 4px;
      background: #007BFF;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .alert {
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 4px;
      text-align: center;
      display: none; /* Por defecto no se muestra */
    }

    .alert.success {
      background-color: #d4edda;
      color: #155724;
    }

    .alert.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro de Usuario</h1>
    <form id="registerForm">
      <label for="email">Correo electr칩nico</label>
      <input type="email" id="email" placeholder="ejemplo@correo.com" required>

      <label for="password">Contrase침a</label>
      <input type="password" id="password" placeholder="********" required>

      <button type="submit">Registrarme</button>
    </form>

    <!-- Mensajes de alerta -->
    <div id="alert" class="alert"></div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const alertBox = document.getElementById('alert');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // Reemplaza la URL con la de tu backend en Render
        const response = await fetch('https://jardinexotick.onrender.com/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        console.log(data);

        if (response.ok) {
          showAlert(`Usuario registrado: ${data.message}`, 'success');
          // Limpia los campos
          form.reset();
        } else {
          showAlert(`Error: ${data.error || 'Desconocido'}`, 'error');
        }
      } catch (err) {
        console.error(err);
        showAlert('Error al conectar con el servidor', 'error');
      }
    });

    function showAlert(message, type) {
      alertBox.textContent = message;
      alertBox.classList.remove('success', 'error');
      alertBox.classList.add(type);
      alertBox.style.display = 'block';

      // O puedes ocultarla autom치ticamente tras unos segundos:
      setTimeout(() => {
        alertBox.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
