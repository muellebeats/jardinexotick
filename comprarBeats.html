<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprar Beats - Jardin Exotick</title>
  <style>
    /* Estilos generales */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", 
                   Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", sans-serif;
      background: linear-gradient(135deg, #3a3a3a 0%, #1c1c1c 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.2);
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    
    /* Contenedor principal para el beat */
    .beats-container {
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
    }
    
    /* Tarjeta única del beat */
    .beat-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .beat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }
    .beat-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .beat-card h2 {
      font-size: 1.5rem;
      margin: 1rem 0 0.5rem;
    }
    .beat-card p {
      font-size: 1rem;
      line-height: 1.5;
      color: #ddd;
      margin-bottom: 1rem;
    }
    .beat-card .price {
      font-size: 1.2rem;
      font-weight: 700;
      margin: 1rem 0;
    }
    
    /* Contenedor para los dos botones */
    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .buttons button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .buttons button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <!-- Encabezado con navegación -->
  <header>
    <!-- Texto del encabezado modificado -->
    <h1>jardin exotick</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="aplicarMusica.html">Subir Mi Música</a>
    </nav>
  </header>
  
  <!-- Sección principal con la tarjeta única -->
  <main>
    <section class="beats-container">
      <div class="beat-card">
        <!-- Imagen del Beat -->
        <img src="https://via.placeholder.com/400x200?text=Mi+Beat+Premium" alt="Mi Beat Premium">
        
        <!-- Título y descripción -->
        <h2>Mi Beat Premium</h2>
        <p>
          ¡Beat de alta calidad, ideal para tus proyectos musicales!  
          Disfruta de un sonido único y profesional.
        </p>
        
        <!-- Precio -->
        <div class="price">$20</div>
        
        <!-- Botones de compra -->
        <div class="buttons">
          <!-- MercadoPago -->
          <button onclick="window.location.href='https://mpago.la/2Sstb6T'">
            Pagar con MercadoPago
          </button>
          <!-- PayPal -->
          <button onclick="window.location.href='https://paypal.me/dimeloagus?country.x=AR&locale.x=es_XC'">
            Pagar con PayPal
          </button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
