<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jardin Exotick</title>
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Fuente cursiva para "jardin exotick" -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" 
    rel="stylesheet"
  >
  <!-- Fuente estándar (para tarjetas y texto general) -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" 
    rel="stylesheet"
  >

  <style>
    /* -------------------------
       RESETEO / BASE
    -------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;  /* Fondo negro */
      color: #fff;       /* Texto blanco */
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column; 
      align-items: center;
      font-family: 'Roboto', sans-serif; /* Fuente general */
    }

    /* -------------------------
       ANIMACIÓN "jardin exotick"
    -------------------------- */
    .container {
      position: relative;
      display: inline-block;  /* Para que estén en la misma línea */
      top: -100%;             /* Inicia fuera de la pantalla */
      animation: drop 1.5s ease forwards;
      margin-top: 20px;
    }

    @keyframes drop {
      0%   { top: -100%; }
      80%  { top: 40vh; }
      90%  { top: 35vh; }
      100% { top: 40vh; }
    }

    .word {
      display: inline-block;
      margin: 0 8px;
      font-size: 50px;
      color: #fff;
      font-family: 'Pacifico', cursive; /* Solo aquí la fuente cursiva */
    }
    .exotick {
      font-weight: 400; /* Menos negrita */
    }

    /* Intercambio de posiciones a los 2s */
    .swap .jardin {
      animation: swapToRight 0.8s ease forwards;
    }
    .swap .exotick {
      animation: swapToLeft 0.8s ease forwards;
    }

    @keyframes swapToRight {
      0%   { transform: translateX(0); }
      100% { transform: translateX(120px); }
    }
    @keyframes swapToLeft {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-180px); }
    }

    /* -------------------------
       TARJETAS DE OFERTAS
    -------------------------- */
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      /* Para que aparezcan más arriba */
      margin-top: 30vh; 
      width: 80%;
      max-width: 1200px;
    }

    .card {
      background-color: #111;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      width: 280px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

      /* Transición para el efecto hover */
      transition: box-shadow 0.3s ease;
    }

    /* Efecto de iluminación al hover */
    .card:hover {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 24px;
      font-family: 'Roboto', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card p {
      margin: 5px 0;
      font-size: 16px;
      line-height: 1.4;
      font-family: 'Roboto', sans-serif;
    }

    .card button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
      /* Si deseas la misma fuente Roboto: */
      font-family: 'Roboto', sans-serif;
    }

    .card button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <!-- Animación "jardin exotick" -->
  <div class="container" id="container">
    <span class="word jardin" id="jardin">jardin</span>
    <span class="word exotick" id="exotick">exotick</span>
  </div>

  <!-- Tarjetas de Ofertas -->
  <div class="cards-container">
    <div class="card">
      <h2>Residential</h2>
      <p>Connect at home</p>
      <p>Starting at 38,000 ARS/mo</p>
      <button>Order Now</button>
    </div>
    <div class="card">
      <h2>Roam</h2>
      <p>Connect while traveling anywhere in over 110 markets</p>
      <p>Starting at 63,000 ARS/mo</p>
      <button>Order Now</button>
    </div>
  </div>

  <script>
    // A los 2 segundos, se activa la clase .swap para el intercambio de posiciones
    setTimeout(() => {
      document.getElementById('container').classList.add('swap');
    }, 2000);
  </script>
</body>
</html>
