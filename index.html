<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jardin Exotick - Starlink Style</title>
  <style>
    /* ---------------------------------------------
       ESTILO GENERAL (FONDO Y TIPOGRAFÍA)
    --------------------------------------------- */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", 
                   Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", sans-serif;
      /* Fondo con degradado oscuro */
      background: linear-gradient(135deg, #3a3a3a 0%, #1c1c1c 100%);
      color: #fff;
      width: 100vw;
      height: 100vh;
      overflow-y: auto; /* Para permitir scroll si es necesario */
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    /* Botón de inicio de sesión con X (Twitter) */
    button {
      margin: 1rem;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ddd;
    }

    /* ---------------------------------------------
       ANIMACIÓN "jardin exotick"
    --------------------------------------------- */
    .container {
      position: relative;
      display: inline-block;
      top: -100%;
      animation: drop 1.5s ease forwards;
      margin-top: 20px;
      text-align: center; /* Para centrar todo el texto dentro */
    }
    @keyframes drop {
      0%   { top: -100%; }
      80%  { top: 25vh; }
      90%  { top: 20vh; }
      100% { top: 25vh; }
    }

    /* Aumentamos el tamaño y grosor de las palabras */
    .word {
      display: inline-block;
      margin: 0 8px;
      font-size: 80px;   /* Aumentado para verse más imponente */
      font-weight: 700;  /* Más grueso */
      color: #fff;
    }

    /* Texto adicional debajo de “jardin exotick” */
    .tagline {
      display: block;
      font-size: 24px;
      margin-top: 0.5rem;
      font-weight: 300; /* Más delgado para contrastar */
      text-transform: uppercase; /* Opcional, si te gusta en mayúsculas */
    }

    /* Intercambio de posiciones a los 2s */
.swap .jardin {
  animation: swapToRight 0.8s ease forwards;
}
.swap .exotick {
  animation: swapToLeft 0.8s ease forwards;
}

@keyframes swapToRight {
  0%   { transform: translateX(0); }
  100% { transform: translateX(340px); }
}

@keyframes swapToLeft {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-180px); }
}


    /* ---------------------------------------------
       RECUADROS ESTILO "STARLINK"
    --------------------------------------------- */
    .plans {
      /* Para que queden debajo de la animación */
      margin-top: 50vh; 
      width: 80%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    @media (min-width: 768px) {
      .plans {
        flex-direction: row;
      }
    }

    .plan-card {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .plan-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .plan-card h2 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .plan-card p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
      color: #ddd;
    }

    .plan-card button {
      margin-top: 1rem;
      /* Hereda estilos base de button, si deseas personalizar más, hazlo aquí */
    }
  </style>
</head>
<body>
  <!-- Botón de inicio de sesión con X (Twitter) -->
  <button onclick="window.location.href='https://logwithx.onrender.com/auth/twitter'">
    Iniciar sesión con X
  </button>

  <!-- ANIMACIÓN "jardin exotick" -->
  <div class="container" id="container">
    <span class="word jardin" id="jardin">jardin</span>
    <span class="word exotick" id="exotick">exotick</span>
    <!-- Texto adicional debajo -->
    <div class="tagline">galeria de ciencias artisticas</div>
  </div>

  <!-- RECUADROS ESTILO STARLINK -->
  <div class="plans">
    <!-- Primer recuadro -->
    <div class="plan-card">
      <h2>quiero comprar un beats</h2>
      <p>
        Aquí puedes describir los beneficios de comprar beats, 
        ofertas, etc.
      </p>
      <button onclick="window.location.href='comprarBeats.html'">
        Ir a comprar
      </button>
    </div>

    <!-- Segundo recuadro -->
    <div class="plan-card">
      <h2>quiero aplicar para subir mi musica</h2>
      <p>
        Explica el proceso de aplicar, requisitos o cualquier
        detalle relevante.
      </p>
      <button onclick="window.location.href='aplicarMusica.html'">
        Aplicar
      </button>
    </div>
  </div>

  <script>
    // A los 2 segundos, se activa la clase .swap para el intercambio de posiciones
    setTimeout(() => {
      document.getElementById('container').classList.add('swap');
    }, 2000);
  </script>
</body>
</html>
