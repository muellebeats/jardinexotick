<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jardin Exotick - macOS Style</title>
  <style>
    /* 
      Stack de fuentes recomendado para “parecerse” a macOS:
      -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", Roboto, etc.
    */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", 
                   Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", sans-serif;
      /* Fondo con degradado oscuro */
      background: linear-gradient(135deg, #3a3a3a 0%, #1c1c1c 100%);
      color: #fff;
      width: 100vw;
      height: 100vh;
      overflow-y: auto; /* Para que se pueda hacer scroll si es necesario */
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    /* -----------------------------------
       ANIMACIÓN "jardin exotick"
    ----------------------------------- */
    .container {
      position: relative;
      display: inline-block;
      top: -100%;
      animation: drop 1.5s ease forwards;
      margin-top: 20px;
    }

    @keyframes drop {
      0%   { top: -100%; }
      80%  { top: 25vh; }
      90%  { top: 20vh; }
      100% { top: 25vh; }
    }

    .word {
      display: inline-block;
      margin: 0 8px;
      font-size: 50px;   /* Puedes ajustar el tamaño a tu gusto */
      font-weight: 600;  /* Seminegrita para un aspecto más sólido */
      color: #fff;
    }

    /* Intercambio de posiciones a los 2s */
    .swap .jardin {
      animation: swapToRight 0.8s ease forwards;
    }
    .swap .exotick {
      animation: swapToLeft 0.8s ease forwards;
    }

    @keyframes swapToRight {
      0%   { transform: translateX(0); }
      100% { transform: translateX(120px); }
    }
    @keyframes swapToLeft {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-200px); }
    }

    /* -----------------------------------
       TARJETAS DE OFERTAS
    ----------------------------------- */
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 35vh;  /* Ajusta para que queden más arriba/abajo */
      width: 80%;
      max-width: 1200px;
    }

    .card {
      /* Efecto “glass” con transparencia y blur */
      background: rgba(255, 255, 255, 0.1); 
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      width: 280px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      /* Un ligero “zoom” y sombra al pasar el cursor */
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .card p {
      margin: 5px 0;
      font-size: 16px;
      line-height: 1.4;
      font-weight: 400;
    }

    .card button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 15px;
      cursor: pointer;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s, box-shadow 0.2s;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .card button:hover {
      background-color: #e0e0e0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <!-- ANIMACIÓN "jardin exotick" -->
  <div class="container" id="container">
    <span class="word jardin" id="jardin">jardin</span>
    <span class="word exotick" id="exotick">exotick</span>
  </div>

  <!-- TARJETAS DE OFERTAS -->
  <div class="cards-container">
    <div class="card">
      <h2>Feats</h2>
      <p></p>
      <p>Desde 100$ usd</p>
      <button>Este</button>
    </div>
    <div class="card">
      <h2>Placements</h2>
      <p></p>
      <p>Desde $50usd </p>
      <button>Lo elijo</button>
    </div>
  </div>

  <script>
    // A los 2 segundos, se activa la clase .swap para el intercambio de posiciones
    setTimeout(() => {
      document.getElementById('container').classList.add('swap');
    }, 2000);
  </script>
</body>
</html>
