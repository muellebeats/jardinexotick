<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sube Tu Música - Jardin Exotick</title>
  <style>
    /* Estilos básicos, ajusta a tu gusto */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", 
                   Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", sans-serif;
      background: linear-gradient(135deg, #3a3a3a 0%, #1c1c1c 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.2);
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }

    .form-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .submission-form {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 600px;
    }
    .submission-form h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .submission-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .submission-form input[type="text"],
    .submission-form input[type="email"],
    .submission-form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
    }
    .submission-form input[type="file"] {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #fff;
    }
    .submission-form textarea {
      resize: vertical;
      min-height: 80px;
    }
    .submission-form button {
      width: 100%;
      background-color: #fff;
      color: #000;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .submission-form button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sube Tu Música</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="comprarBeats.html">Comprar Beats</a>
    </nav>
  </header>
  
  <div class="form-container">
    <!-- IMPORTANTE: method POST + enctype multipart/form-data -->
    <form class="submission-form" action="http://localhost:3000/upload" method="POST" enctype="multipart/form-data">
      <h2>Envía tu Propuesta Musical</h2>

      <!-- Nombre Artístico -->
      <label for="nombreArtistico">Nombre Artístico</label>
      <input type="text" id="nombreArtistico" name="nombreArtistico" placeholder="Tu nombre artístico" required />

      <!-- Nombre y Apellido -->
      <label for="nombreApellido">Nombre y Apellido</label>
      <input type="text" id="nombreApellido" name="nombreApellido" placeholder="Tu nombre real" required />

      <!-- Correo Electrónico -->
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required />

      <!-- Link de YouTube -->
      <label for="youtubeLink">Link de YouTube</label>
      <input type="text" id="youtubeLink" name="youtubeLink" placeholder="Ej: https://youtube.com/..." />

      <!-- Link de SoundCloud -->
      <label for="soundcloudLink">Link de SoundCloud</label>
      <input type="text" id="soundcloudLink" name="soundcloudLink" placeholder="Ej: https://soundcloud.com/..." />

      <!-- Contexto -->
      <label for="contexto">Contexto</label>
      <textarea id="contexto" name="contexto" placeholder="Cuéntanos un poco sobre tu música o proyecto..." required></textarea>

      <!-- Archivos MP3 -->
      <label for="mp3Files">Sube tus MP3 (puedes seleccionar varios)</label>
      <input type="file" id="mp3Files" name="mp3Files" accept="audio/mpeg" multiple />

      <button type="submit">Enviar Propuesta</button>
    </form>
  </div>
</body>
</html>
